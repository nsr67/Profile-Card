<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="pattern">
    <div class="bottom-pattern">
      <img src="images/bg-pattern-bottom.svg" alt="blue bubble">
    </div>
    <div class="top-pattern">
      <img src="images/bg-pattern-top.svg" alt="blue bubble">
    </div>
  </div>
  <div class="card-container">
    <div class="bg-pattern">
      <img src="images/bg-pattern-card.svg" alt="blue pattern" width="100%">
    </div>
    <div class="victor">
      <img src="images/image-victor.jpg" alt="victor's image">
    </div>
    <div class="details"><span class="name">Victor Crest</span> &nbsp26<br><br><span class="place">London<span></div>
      <div class="stats">
       <div><span class="name">80K</span></div>
       <div><span class="name">803K</span></div>
       <div><span class="name">1.4K</span></div>
       <div>Followers</div>
       <div>Likes</div>
       <div>Photos</div>
    </div>
  </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Neeraj Singh</a>.
    </div>
</body>
</html>
